<VirtualHost *:80>
    ServerName italogsfernandes.com

    WSGIScriptAlias / /home/italo/imagens-medicas-2/im2webapp/django_project/wsgi_production.py

    WSGIDaemonProcess italogsfernandes.com python-path=/home/italo/imagens-medicas-2/im2webapp python-home=/home/italo/imagens-medicas-2/env
    WSGIProcessGroup italogsfernandes.com

    <Directory  /home/italo/imagens-medicas-2/im2webapp>
      <Files wsgi_production.py>
        Require all granted
      </Files>
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

