language: python
python:
  - "3.6"

services: postgresql
addons:
  postgresql: "10"
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10

env:
  global:
  - PGPORT=5433
  - DJANGO_SETTINGS_MODULE="django_project.settings.tests"
  - PYTHONPATH="/home/travis/build/italogsfernandes/imagens-medicas-2/im2webapp/"
  - PIP_USE_MIRRORS=true
  - BUILD_ON_TRAVIS=true
  matrix:
    - DB=postgresql

#commands to install dependencies
install:
  - pip install -q -r requirements.txt

before_script:
  - createdb im2webapp
  - pwd
  - python manage.py migrate


#command to run the test suite
script:
  - ./check_locales.sh
  - python manage.py test
